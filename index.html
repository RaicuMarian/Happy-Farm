<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Ferma Fericita</title>
</head>
<body>
  <div class="farm">
    <div class="container animals">
      <div><img class="animal dog" src="images/dog.jpg" alt="Caine"></div>
      <div><img class="animal cat" src="images/cat.jpg" alt="Pisica"></div>
      <div><img class="animal chicken" src="images/chicken.jpg" alt="Gaina"></div>
      <div><img class="animal cow" src="images/cow.jpg" alt="Vaca"></div>
      <div><img class="animal duck" src="images/duck.jpg" alt="Rata"></div>
      <div><img class="animal goat" src="images/goat.jpg" alt="Capra"></div>
      <div><img class="animal horse" src="images/horse.jpg" alt="Cal"></div>
      <div><img class="animal pig" src="images/pig.jpg" alt="porc"></div>
      <div><img class="animal rooster" src="images/rooster.jpg" alt="Cocos"></div>
      <div><img class="animal sheep" src="images/sheep.jpg" alt="oaie"></div>
    </div>
  </div>

  <audio id="dog" src="Sounds/caine.wav"></audio>
  <audio id="cat" src="Sounds/pisica.wav"></audio>
  <audio id="chicken" src="Sounds/gaina.wav"></audio>
  <audio id="cow" src="Sounds/vaca.wav"></audio>
  <audio id="duck" src="Sounds/rata.wav"></audio>
  <audio id="goat" src="Sounds/capra.wav"></audio>
  <audio id="horse" src="Sounds/cal.wav"></audio>
  <audio id="pig" src="Sounds/porci.wav"></audio>
  <audio id="rooster" src="Sounds/cocos.wav"></audio>
  <audio id="sheep" src="Sounds/oaie.wav"></audio>


  <script src="JS/app.js"></script>
</body>


</html>
