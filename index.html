<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="CSS/style.css">
  <title>Ferma Fericita</title>
</head>
<body>
  <div class="farm">
    <div class="container animals">
      <div data-key="1"  id="dog"><img class="animal" src="images/dog.jpg" alt="Caine"></div>
      <div data-key="2" id="cat"><img class="animal" src="images/cat.jpg" alt="Pisica"></div>
      <div data-key="3" id="chicken"><img class="animal" src="images/chicken.jpg" alt="Gaina"></div>
      <div data-key="4" id="cow"><img class="animal" src="images/cow.jpg" alt="Vaca"></div>
      <div data-key="5" id="duck"><img class="animal" src="images/duck.jpg" alt="Rata"></div>
      <div data-key="6" id="goat"><img class="animal" src="images/goat.jpg" alt="Capra"></div>
      <div data-key="7" id="horse"><img class="animal" src="images/horse.jpg" alt="Cal"></div>
      <div data-key="8" id="pig"><img class="animal" src="images/pig.jpg" alt="porc"></div>
      <div data-key="9" id="rooster"><img class="animal" src="images/rooster.jpg" alt="Cocos"></div>
      <div data-key="10" id="sheep"><img class="animal" src="images/sheep.jpg" alt="oaie"></div>
    </div>
  </div>

  <audio data-key="1" src="Sounds/caine.wav"></audio>
  <audio data-key="2" src="Sounds/pisica.wav"></audio>
  <audio data-key="3" src="Sounds/gaina.wav"></audio>
  <audio data-key="4" src="Sounds/vaca.wav"></audio>
  <audio data-key="5" src="Sounds/rata.wav"></audio>
  <audio data-key="6" src="Sounds/capra.wav"></audio>
  <audio data-key="7" src="Sounds/cal.wav"></audio>
  <audio data-key="8" src="Sounds/porci.wav"></audio>
  <audio data-key="9" src="Sounds/cocos.wav"></audio>
  <audio data-key="10" src="Sounds/oaie.wav"></audio>


  <script src="JS/app.js"></script>
</body>


</html>
